<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="gsap.js"></script>
    <title>EDU Launcher</title>
    <link rel='stylesheet' href='https://raw.githubusercontent.com/locomotivemtl/locomotive-scroll/master/dist/locomotive-scroll.css'><link rel="stylesheet" href="./style.css">
</head>
<body data-scroll class="has-smooth-scroll">
    <div id="smooth-wrapper">
        <div data-scroll-container id="smooth-content">
            <h1>EDU Launcher.</h1>
            <h3>Minecraft Education Reimagined. EDU Launcher is the go-to launcher for Minecraft Education Edition. Featuring utitlies such as a code sharer and online viewer to view friends online.</h3>
            <button data-scroll class="download-btn" onclick="location.href='/download.html'">Download</button>        
            <image src="img/ss.png"  class="card"></image>        
            <image src="img/blob.png" class="blob" style="position:absolute; right: -1000px; width: 200%; z-index: -9;"></image>
            <script>
                
                gsap.to("h1", {
                    y: 100,
                    duration: 1, 
                    scale: 1.1 
                })
                gsap.to("h3", {
                    y: 10,
                    duration: 1,
                    scale: 1.1,
                    delay: 0.25
                })
                gsap.to("h1", {
                    opacity: 1,
                    duration: 2
                })
                gsap.to("h3", {
                    opacity: 1,
                    delay: 0.25,
                    duration: 2
                })
                gsap.to(".download-btn", {
                    opacity: 1,
                    duration: 1,
                    delay: 0.5,
                    y: 10,
                    scale: 1.1 
                })
                gsap.to(".blob", {
                   opacity: 1,
                   duration: 1,
                   delay: 0.75
                   })
                gsap.to(".card", {
                    opacity: 1,
                    duration: .5,
                    delay: 0.75,
                   })
            </script>
        </div>
      </div>
      <script src='https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js'></script><script  src="./script.js"></script>
</body>
</html>
